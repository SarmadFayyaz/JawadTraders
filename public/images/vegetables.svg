  <circle cx="730" cy="350" r="26" fill="#fefcbf"/>
  <circle cx="730" cy="350" r="26" fill="none" stroke="#d69e2e" stroke-width="1.5"/>
  <circle cx="640" cy="355" r="28" fill="#f6e05e" opacity="0.8"/>
  <circle cx="640" cy="355" r="28" fill="none" stroke="#d69e2e" stroke-width="1.5"/>
