    <linearGradient id="eggplant" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b794f4"/>
      <stop offset="100%" stop-color="#6b46c1"/>
    </linearGradient>
    <linearGradient id="crate-g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ecc94b"/>
      <stop offset="100%" stop-color="#b7791f"/>
