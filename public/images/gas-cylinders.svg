<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d9e2ec"/>
      <stop offset="100%" stop-color="#f0f4f8"/>
    </linearGradient>
    <linearGradient id="cyl1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#829ab1"/>
      <stop offset="100%" stop-color="#486581"/>
    </linearGradient>
    <linearGradient id="cyl2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#48bb78"/>
