  <rect x="608" y="222" width="40" height="98" rx="10" fill="url(#cyl3)" opacity="0.85"/>
  <rect x="618" y="213" width="20" height="13" rx="5" fill="#e53e3e"/>
  <circle cx="628" cy="210" r="5" fill="#fc8181" stroke="#9b2c2c" stroke-width="1.5"/>
  <rect x="662" y="228" width="36" height="92" rx="9" fill="url(#cyl1)" opacity="0.7"/>
  <rect x="672" y="220" width="16" height="12" rx="4" fill="#627d98"/>
  <!-- Delivery hand truck -->
  <rect x="100" y="310" width="8" height="60" rx="2" fill="#718096" transform="rotate(-10 104 340)"/>
  <rect x="95" y="365" width="50" height="6" rx="3" fill="#718096"/>
  <circle cx="140" cy="378" r="12" fill="none" stroke="#4a5568" stroke-width="3"/>
