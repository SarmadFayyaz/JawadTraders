  <rect x="560" y="80" width="180" height="60" rx="30" fill="#38a169"/>
  <text x="650" y="118" text-anchor="middle" font-size="22" font-weight="bold" fill="white">FRESH</text>
  <!-- Daily text -->
  <rect x="580" y="150" width="140" height="35" rx="17" fill="#276749"/>
  <text x="650" y="174" text-anchor="middle" font-size="14" font-weight="bold" fill="#c6f6d5">DAILY</text>
