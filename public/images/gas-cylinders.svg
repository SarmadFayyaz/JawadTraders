  <line x1="680" y1="120" x2="693" y2="110" stroke="#e53e3e" stroke-width="2" stroke-linecap="round"/>
  <circle cx="680" cy="120" r="3" fill="#4a5568"/>
  <text x="680" y="155" text-anchor="middle" font-size="9" fill="#4a5568">PSI</text>
