  <path d="M100 420 Q130 400 170 410" stroke="#38a169" stroke-width="8" stroke-linecap="round" fill="none"/>
  <path d="M120 435 Q150 420 190 425" stroke="#48bb78" stroke-width="7" stroke-linecap="round" fill="none"/>
  <path d="M90 445 Q120 430 160 438" stroke="#38a169" stroke-width="6" stroke-linecap="round" fill="none"/>
