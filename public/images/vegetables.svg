<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <linearGradient id="vbg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0fff4"/>
      <stop offset="100%" stop-color="#c6f6d5"/>
    </linearGradient>
    <linearGradient id="carrot" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fc8181"/>
      <stop offset="60%" stop-color="#ed8936"/>
      <stop offset="100%" stop-color="#dd6b20"/>
    </linearGradient>
    <linearGradient id="tomato" x1="0.3" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#fc8181"/>
      <stop offset="100%" stop-color="#e53e3e"/>
